<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASUS ROG Strix G16 - LaptopMart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-laptop-fill"></i> LaptopMart
            </a>
            <div class="d-flex flex-grow-1 justify-content-center mx-4">
                <input class="search-bar" type="text" placeholder="搜尋筆電型號...">
            </div>
            <button class="btn btn-light position-relative">
                <i class="bi bi-cart3 fs-5"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">1</span>
            </button>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row gx-5">
            <div class="col-md-6 mb-4">
                <div class="card border-0 shadow-sm mb-3">
                    <img src="https://via.placeholder.com/600x400" class="card-img-top rounded" alt="Product Image">
                </div>
                <div class="row g-2">
                    <div class="col-3"><img src="https://via.placeholder.com/100" class="img-fluid rounded border border-primary"></div>
                    <div class="col-3"><img src="https://via.placeholder.com/100" class="img-fluid rounded border"></div>
                    <div class="col-3"><img src="https://via.placeholder.com/100" class="img-fluid rounded border"></div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-2">
                    <span class="badge bg-primary">ASUS</span>
                    <span class="badge bg-dark">電競筆電</span>
                </div>
                <h2 class="fw-bold mb-3">ASUS ROG Strix G16 電競筆電</h2>
                <h1 class="text-primary fw-bold mb-4">NT$ 54,900</h1>

                <p class="text-muted mb-4">
                    為贏而生，搭載第 13 代 Intel® Core™ i7 處理器與 NVIDIA® GeForce RTX 4060 顯示卡。
                    ROG 智慧散熱技術，配備三風扇散熱系統，確保長時間高效能運作。
                </p>

                <div class="row mb-4 g-2 text-success small fw-bold">
                    <div class="col-6"><i class="bi bi-check-circle-fill me-2"></i>NVIDIA RTX 4060 8GB</div>
                    <div class="col-6"><i class="bi bi-check-circle-fill me-2"></i>16吋 FHD+ 165Hz 螢幕</div>
                    <div class="col-6"><i class="bi bi-check-circle-fill me-2"></i>ROG 智慧散熱技術</div>
                    <div class="col-6"><i class="bi bi-check-circle-fill me-2"></i>支援 MUX 獨顯直連</div>
                </div>

                <div class="card border-0 bg-light mb-4">
                    <div class="card-body">
                        <h6 class="fw-bold mb-3">技術規格</h6>
                        <div class="row g-3">
                            <div class="col-6">
                                <div class="spec-box">
                                    <div class="spec-label">處理器</div>
                                    <div class="spec-value">i7-13650HX</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="spec-box">
                                    <div class="spec-label">記憶體</div>
                                    <div class="spec-value">16GB DDR5</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="spec-box">
                                    <div class="spec-label">顯卡</div>
                                    <div class="spec-value">RTX 4060</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="spec-box">
                                    <div class="spec-label">螢幕</div>
                                    <div class="spec-value">165Hz IPS</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-flex gap-3">
                    <div class="input-group" style="width: 140px;">
                        <button class="btn btn-outline-secondary" type="button">-</button>
                        <input type="text" class="form-control text-center" value="1">
                        <button class="btn btn-outline-secondary" type="button">+</button>
                    </div>
                    <button class="btn btn-brand flex-grow-1 shadow-sm">
                        <i class="bi bi-cart-plus me-2"></i>加入購物車
                    </button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
