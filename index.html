<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaptopMart - 筆電商城</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-laptop-fill"></i> LaptopMart
            </a>
            
            <div class="d-flex flex-grow-1 justify-content-center mx-4">
                <input class="search-bar" type="text" placeholder="搜尋筆電型號...">
            </div>

            <button class="btn btn-light position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
                <i class="bi bi-cart3 fs-5"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                    1
                </span>
            </button>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row g-4">
            
            <div class="col-lg-3">
                <div class="filter-group shadow-sm">
                    <div class="filter-title"><i class="bi bi-grid"></i> 筆電分類</div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="category" id="catAll" checked>
                        <label class="form-check-label" for="catAll">全部</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="category" id="catSlim">
                        <label class="form-check-label" for="catSlim">輕薄筆電</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="category" id="catGame">
                        <label class="form-check-label" for="catGame">電競筆電</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="category" id="catBiz">
                        <label class="form-check-label" for="catBiz">商務文書</label>
                    </div>
                </div>

                <div class="filter-group shadow-sm">
                    <div class="filter-title"><i class="bi bi-tag"></i> 品牌</div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="brandAll" checked>
                        <label class="form-check-label" for="brandAll">全部</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="brandApple">
                        <label class="form-check-label" for="brandApple">Apple</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="brandAsus">
                        <label class="form-check-label" for="brandAsus">ASUS</label>
                    </div>
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="brandDell">
                        <label class="form-check-label" for="brandDell">Dell</label>
                    </div>
                </div>
            </div>

            <div class="col-lg-9">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="fw-bold m-0">所有商品</h4>
                    <span class="text-muted small">共 8 台筆電</span>
                </div>

                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="product-card shadow-sm h-100 p-3">
                            <a href="product_detail.html" class="text-decoration-none text-dark">
                                <img src="https://via.placeholder.com/300x200" class="card-img-top rounded" alt="Laptop">
                                <div class="card-body px-0 pt-3">
                                    <div class="product-brand">Apple</div>
                                    <div class="product-title">MacBook Air 15 (M3)</div>
                                    <div class="mb-2 text-warning">
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-half"></i>
                                        <span class="text-muted small">(320)</span>
                                    </div>
                                    <div class="product-price">NT$ 46,900</div>
                                </div>
                            </a>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="product-card shadow-sm h-100 p-3">
                            <a href="product_detail.html" class="text-decoration-none text-dark">
                                <img src="https://via.placeholder.com/300x200" class="card-img-top rounded" alt="Laptop">
                                <div class="card-body px-0 pt-3">
                                    <div class="product-brand">ASUS</div>
                                    <div class="product-title">ROG Strix G16 電競筆電</div>
                                    <div class="mb-2 text-warning">
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star"></i>
                                        <span class="text-muted small">(156)</span>
                                    </div>
                                    <div class="product-price">NT$ 54,900</div>
                                </div>
                            </a>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="product-card shadow-sm h-100 p-3">
                            <a href="product_detail.html" class="text-decoration-none text-dark">
                                <img src="https://via.placeholder.com/300x200" class="card-img-top rounded" alt="Laptop">
                                <div class="card-body px-0 pt-3">
                                    <div class="product-brand">Dell</div>
                                    <div class="product-title">Dell XPS 13 Plus</div>
                                    <div class="mb-2 text-warning">
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <i class="bi bi-star-fill"></i>
                                        <span class="text-muted small">(89)</span>
                                    </div>
                                    <div class="product-price">NT$ 65,000</div>
                                </div>
                            </a>
                        </div>
                    </div>
                    
                    </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-bottom-0">
                    <h5 class="modal-title"><i class="bi bi-cart3"></i> 購物車 (1)</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-flex align-items-center mb-3">
                        <img src="https://via.placeholder.com/60" class="cart-item-img me-3">
                        <div class="flex-grow-1">
                            <h6 class="mb-0 fw-bold">ASUS ROG Strix G16</h6>
                            <div class="text-primary fw-bold">NT$ 54,900</div>
                        </div>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-sm btn-outline-secondary px-2">-</button>
                            <span class="mx-2">1</span>
                            <button class="btn btn-sm btn-outline-secondary px-2">+</button>
                        </div>
                        <button class="btn btn-link text-danger ms-2"><i class="bi bi-trash"></i></button>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <div class="fw-bold fs-5">總計 NT$ 54,900</div>
                    <button type="button" class="btn btn-brand">前往結帳</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
